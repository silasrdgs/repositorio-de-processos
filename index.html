<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Repositório de Processos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h1 class="tituloamarelo">Cruzeiro Tech</h1>
        <h2>Repositório de Processos</h2>
      </div>
    </div>
    <div class="login-panel">
      <h2>LOGIN</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Usuário</label>
          <input type="email" id="email" placeholder="seu@email.com" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Sua senha" required>
        </div>
        <div class="options">
          <label>
            <input type="checkbox" id="remember-me"> Lembre-me
          </label>
          <a href="./RedefinirSenha/index.html">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="btn-connect">Conectar</button>
        <p id="error-message" class="error-message">Usuário ou senha inválidos.</p>
      </form>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
